<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- CSS -->
     <link rel="stylesheet" href="style.css">

     <!-- Fav Icon -->
     <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
     <link rel="manifest" href="/site.webmanifest">

     <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Para Mariana</title>
</head>
<body class="page">

    <div class="wrapper">
        
        <div class="top-bar">
            <img src="assets/icons/ic_round-arrow-back-ios-new.png" alt=""></i>
            <h1 id="titulo">Tocando Agora</h1>
            <div class="dark-modeoff">
                <img src="assets/icons/akar-icons_more-horizontal.png" alt="">

            </div>
        </div>

        <div class="img-area">
            <img src="./img/bluemoon.jpg" alt="">
        </div>

        <div class="song-details">
            <h1 class="name"></h1>
            <p class="artist"></p>
        </div>

        <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration"></span>
            </div>
            <audio id="main-audio" src=""></audio>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist Loop">repeat</i>
            <i id="prev" class='bx bx-skip-previous'></i>
            <div class="play-pause">
                <i class='bx bx-play'></i>
            </div>
            <i id="next" class='bx bx-skip-next'></i>
            <i id="more-music" class='bx bxs-playlist'></i>
        </div>

        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i id="more-music" class='bx bxs-playlist'></i>
                    <span class="title-music">Lista de MÃºsica</span>
                </div>
                <i id="close" class='bx bx-x'></i>
            </div>
            
            <ul>
                
            </ul>
        </div>
    </div>

     <!-- JavaScript -->
     <script src="javascript/music-list.js"></script>
     <script src="javascript/script.js"></script>
</body>
</html>
